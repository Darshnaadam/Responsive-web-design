<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration_form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#">
        <fieldset>
            <label for="first-name">Enter your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter your Last name: <input id="last-name" type="text" required></label>
            <label for="email">Enter your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type"> Pesonal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business Account</label>
            <label for="terms-and-condition"><input id="terms-and-condition" type="checkbox" required> I Accept the <a href="#">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file"></label>
            <label for="">Input your age (years): <input type="number" min="13" max="120"></label>
        </fieldset>
        <input type="sumbit" value="Submit">
        <input type="text">
    </form>
</body>
</html>
