<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="width=device-width">
    <title>learn-accessibility quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="s">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="sname" />
                  </div>
                  <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" type="email" name="semail"/>
                  </div>
                  <div class="info">
                    <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="sdob" />
                  </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Html Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>HTML stands for Hyper Text Markup Language</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" value="True"  name="question1" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2"  value="False" name="question1" />
                    False
                  </label>
                </li>
              </ul>
                    </fieldset>
                  </div>
                  <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>HTML is a programming Language</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" value="True" name="question2" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" value="False" name="question2" />
                    False
                  </label>
                </li>
              </ul>
                    </fieldset>
                  </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Css Questions</h2>
                <div class="formrow">
                  <div class="question-block">
                    <label for="select">Can the CSS margin property accept negative values?</label>
                  </div>
                  <div class="answer">
                    <select required name="ans"  id="select">
                      <option value="">Select an option</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <div class="question-block">
                    <label for="text">Do you have any questions:</label>
                  </div>
                  <div class="answer">
                    <textarea placeholder="Who is flexbox....." id="" cols="24" rows="5" name="text" id="text"></textarea>
                  </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
</body>

</html>
