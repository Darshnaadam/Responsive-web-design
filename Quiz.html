<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>learn-accessibility quiz</title>
    <link rel="stylesheet" href="Quiz.css">

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">

                  </div>

                    <input id="birth-date" type="date" name="sdob" />
                  </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Html Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>HTML stands for Hyper Text Markup Language</legend>

                <li>

                </li>
              </ul>
                    </fieldset>
                  </div>
                  <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>HTML is a programming Language</legend>
              <ul class="answers-list">
                <li>
                  <label>
                    <input type="radio">
                  </label>
                </li>
                <li>

                    <input type="radio">
                  </label>
                </li>
              </ul>
                    </fieldset>
                  </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Css Questions</h2>
            </section>
        </form>
    </main>
</body>

</html>
