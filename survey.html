<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <h1 id="title">Student Survey form</h1>
    <p id="description">help us improve your learning experience</p>
    <form id="survey-form">
        <feildset>
            <label id="name-label">
                Enter your Name: <input id="name" type="text" required placeholder="Name">
            </label>

            <label id="email-label">Enter your Email: <input id="email" required min="10" max="99" type="email"
                    placeholder="Email"></label>

            <label id="number-label">Enter your Age: <input id="number" type="number" min="17" max="23"
                    placeholder="Age"></label>
            <feildset>
    </form>
</body>

</html>
