<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header id="header">
            <div class="logo">
                <img id="header-img" src="./images.png" alt="book logo">
            </div>
            <nav id="nav-bar">
                <a class="nav-link" href="#books">Books</a>
                <a class="nav-link" href="#audio-books">Audio Books</a>
                <a class="nav-link" href="#pricing">Pricing</a>
            </nav>
        </header>
        <section id="hero">
            <h2>Find your new book with best price</h2>
            <form action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your Email Address" required>
                <input type="submit" id="submit" value="Get Started" class="btn">
            </form>
        </section>
    </div>
</body>
</html>
